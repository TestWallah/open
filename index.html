<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>Super Fast Gallery</title>
    
    <!-- PWA Manifest (Data URI for Single File Compatibility) -->
    <link rel="manifest" href='data:application/manifest+json,{"name":"SuperGallery","short_name":"Gallery","start_url":".","display":"standalone","background_color":"#000000","theme_color":"#000000","icons":[{"src":"https://cdn-icons-png.flaticon.com/512/104/104646.png","sizes":"512x512","type":"image/png"}]}'>

    <style>
        /* Reset and Basic Setup */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #000000; /* Dark background for premium feel */
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        /* Image Container */
        .gallery-container {
            width: 100%;
            max-width: 800px; /* Limits width on desktop, full on mobile */
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        /* Image Styling */
        .gallery-image {
            width: 100%;
            height: auto;
            display: block; /* Removes bottom space under images */
            object-fit: contain;
            /* Fade in effect */
            opacity: 0;
            animation: fadeIn 0.5s ease-in forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Install Button Styling */
        #installBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(45deg, #ff0055, #ff5500);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            cursor: pointer;
            z-index: 1000;
            display: none; /* Hidden by default */
            transition: transform 0.2s;
            backdrop-filter: blur(5px);
        }

        #installBtn:active {
            transform: scale(0.95);
        }

        #installBtn span {
            margin-right: 8px;
        }
        
        /* Loading Text (Optional, hidden fast) */
        .loading {
            text-align: center;
            padding: 20px;
            color: #333;
        }

    </style>
</head>
<body>

    <div class="gallery-container">
        <!-- Image 1 (Priority Load) -->
        <img src="https://i.ibb.co/BDNd6z3/10-1-295088995579817.jpg" 
             alt="Image 1" 
             class="gallery-image" 
             decoding="async">

        <!-- Image 2 (Priority Load) -->
        <img src="https://i.ibb.co/HDgsqzKw/10-2-295089094392564.jpg" 
             alt="Image 2" 
             class="gallery-image" 
             decoding="async">

        <!-- Image 3 -->
        <img src="https://i.ibb.co/0p6LVzCn/10-3-295089146043733.jpg" 
             alt="Image 3" 
             class="gallery-image" 
             loading="lazy" 
             decoding="async">

        <!-- Image 4 -->
        <img src="https://i.ibb.co/qYpZ6jCN/10-4-295089181771032.jpg" 
             alt="Image 4" 
             class="gallery-image" 
             loading="lazy" 
             decoding="async">

        <!-- Image 5 -->
        <img src="https://i.ibb.co/yF7tZvnF/10-5-295089232711083.jpg" 
             alt="Image 5" 
             class="gallery-image" 
             loading="lazy" 
             decoding="async">

        <!-- Image 6 -->
        <img src="https://i.ibb.co/20fScNqW/10-6-295089274231489.jpg" 
             alt="Image 6" 
             class="gallery-image" 
             loading="lazy" 
             decoding="async">

        <!-- Image 7 -->
        <img src="https://i.ibb.co/M5fbQPdy/10-7-295089310353323.jpg" 
             alt="Image 7" 
             class="gallery-image" 
             loading="lazy" 
             decoding="async">

        <!-- Image 8 -->
        <img src="https://i.ibb.co/fVBCY5Sh/10-8-295089366921812.jpg" 
             alt="Image 8" 
             class="gallery-image" 
             loading="lazy" 
             decoding="async">
    </div>

    <!-- Custom Install Button -->
    <button id="installBtn">
        <span>ðŸ”¥</span> Install App
    </button>

    <script>
        // --- PWA INSTALL LOGIC ---
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');

        // Check if the browser supports PWA installation
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent Chrome 67 and earlier from automatically showing the prompt
            e.preventDefault();
            // Stash the event so it can be triggered later.
            deferredPrompt = e;
            // Update UI to notify the user they can add to home screen
            installBtn.style.display = 'block';
        });

        installBtn.addEventListener('click', (e) => {
            // Hide our user interface that shows our A2HS button
            installBtn.style.display = 'none';
            // Show the prompt
            if (deferredPrompt) {
                deferredPrompt.prompt();
                // Wait for the user to respond to the prompt
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the A2HS prompt');
                    } else {
                        console.log('User dismissed the A2HS prompt');
                    }
                    deferredPrompt = null;
                });
            } else {
                // Fallback for browsers (like Safari) that don't support beforeinstallprompt
                alert('App install karne ke liye browser menu (â‹® ya Share icon) me jake "Add to Home Screen" select karein! ðŸ”¥');
            }
        });

        // --- CACHE OPTIMIZATION TRICK ---
        // Browser automatically caches images, but we ensure they stay alive
        if ('serviceWorker' in navigator) {
            // Normally we would register a SW here, but since this is a single file,
            // we rely on standard browser caching headers which are very strong for images.
            console.log("Service Worker supported (Needs external file for full offline mode)");
        }
    </script>

</body>
</html>
