<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>HD Docs Reader</title>
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    
    <style>
        /* --- 1. SETTINGS FOR FULL SCREEN & DARK MODE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #000; /* Pitch black for focus */
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Container for the 8 Slices */
        #viewer {
            width: 100%;
            max-width: 100%; /* Full Mobile Width */
            display: flex;
            flex-direction: column;
        }

        /* Each Slice Canvas */
        canvas {
            width: 100%; /* Fit to mobile screen width */
            height: auto;
            display: block;
            /* Sharp rendering */
            image-rendering: -webkit-optimize-contrast; 
        }

        /* --- 2. LOADER DESIGN --- */
        #loader {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top: 4px solid #00ff88;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        #status {
            font-family: sans-serif;
            font-size: 14px;
            color: #00ff88;
            text-align: center;
        }

        /* --- 3. CUSTOM INSTALL BUTTON --- */
        #installBtn {
            display: none;
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: #00ff88;
            color: #000;
            font-weight: 900;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            font-size: 14px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
            z-index: 999;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <!-- Loader Screen -->
    <div id="loader">
        <div class="spinner"></div>
        <div id="status">Starting Engine...</div>
    </div>

    <!-- Images will be injected here -->
    <div id="viewer"></div>

    <!-- PWA Install Button -->
    <button id="installBtn">â¬‡ Install App</button>

    <script>
        // --- CONFIGURATION ---
        // Image URL (The long 7MB file)
        const SOURCE_IMAGE_URL = "https://i.ibb.co/S7nnZtJ6/PDFReader-20260128-0825-01.png";
        const TOTAL_SLICES = 8; // Hum isko 8 hisso mein kaatenge
        
        // Caching Setup
        const DB_NAME = "HDSplitDB";
        const STORE_NAME = "raw_image";
        const KEY = "master_file";

        const loader = document.getElementById('loader');
        const status = document.getElementById('status');
        const viewer = document.getElementById('viewer');

        // --- 1. INDEXED DB (Storage Logic) ---
        function openDB() {
            return new Promise((resolve, reject) => {
                const req = indexedDB.open(DB_NAME, 1);
                req.onupgradeneeded = (e) => {
                    const db = e.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) db.createObjectStore(STORE_NAME);
                };
                req.onsuccess = (e) => resolve(e.target.result);
                req.onerror = (e) => reject(e);
            });
        }

        // --- 2. MAIN LOGIC: Load -> Slice -> Display ---
        async function init() {
            try {
                const db = await openDB();
                const tx = db.transaction(STORE_NAME, "readonly");
                const store = tx.objectStore(STORE_NAME);
                const req = store.get(KEY);

                req.onsuccess = async () => {
                    if (req.result) {
                        // Found in Cache
                        status.innerText = "Loading Offline...";
                        processImage(req.result);
                    } else {
                        // Download Fresh
                        status.innerText = "Downloading (7MB)...\nWait karo...";
                        downloadAndSave(db);
                    }
                };
            } catch (e) {
                console.error(e);
                status.innerText = "Error!";
            }
        }

        async function downloadAndSave(db) {
            try {
                const resp = await fetch(SOURCE_IMAGE_URL);
                const blob = await resp.blob();

                // Save to DB
                const tx = db.transaction(STORE_NAME, "readwrite");
                tx.objectStore(STORE_NAME).put(blob, KEY);

                processImage(blob);
            } catch (e) {
                status.innerText = "Download Failed.\nCheck Internet.";
            }
        }

        // --- 3. THE MAGIC: Slicing the Image ---
        function processImage(blob) {
            status.innerText = "Optimizing Quality...";
            const url = URL.createObjectURL(blob);
            const img = new Image();
            
            img.onload = () => {
                // Calculate height of each slice
                const sliceHeight = Math.floor(img.height / TOTAL_SLICES);
                const width = img.width;

                // Create 8 Canvases
                for (let i = 0; i < TOTAL_SLICES; i++) {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    // Set canvas size to match the slice exactly (Full HD)
                    canvas.width = width;
                    canvas.height = sliceHeight;

                    // Draw only the specific part of the image
                    // sourceImage, sx, sy, sWidth, sHeight, dx, dy, dWidth, dHeight
                    ctx.drawImage(img, 0, i * sliceHeight, width, sliceHeight, 0, 0, width, sliceHeight);

                    // Add to screen
                    viewer.appendChild(canvas);
                }

                // Cleanup & Animation
                setTimeout(() => {
                    loader.style.display = 'none';
                    URL.revokeObjectURL(url);
                }, 500);
            };

            img.src = url;
        }

        // Start
        init();

        // --- 4. PWA INSTALLER ---
        // Dynamic Manifest Injection
        const manifest = {
            "name": "Quick Reader",
            "short_name": "Reader",
            "display": "standalone",
            "background_color": "#000000",
            "theme_color": "#000000",
            "icons": [{ "src": "https://cdn-icons-png.flaticon.com/512/2983/2983067.png", "sizes": "512x512", "type": "image/png" }]
        };
        const link = document.createElement('link');
        link.rel = 'manifest';
        link.href = URL.createObjectURL(new Blob([JSON.stringify(manifest)], {type: 'application/json'}));
        document.head.appendChild(link);

        // Install Button Logic
        let deferredPrompt;
        const btn = document.getElementById('installBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            btn.style.display = 'block';
        });

        btn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    btn.style.display = 'none';
                }
                deferredPrompt = null;
            }
        });

        // Hide if already installed
        if (window.matchMedia('(display-mode: standalone)').matches) {
            btn.style.display = 'none';
        }
    </script>
</body>
</html>
